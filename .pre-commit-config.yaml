repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3

  - repo: local
    hooks:
      - id: run-tests
        stages: [push]
        types: [python]
        name: pytest-check
        entry: bash -c 'export PYTHONPATH=$PYTHONPATH:$(pwd)/src && ./env/bin/pytest test/'
        language: system
        pass_filenames: false
        always_run: true