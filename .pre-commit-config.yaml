repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3

  - repo: local
    hooks:
      - id: run-tests
        stages: [push]
        types: [python]
        name: pytest-check
        entry: ./env/bin/pytest tests/
        language: system
        pass_filenames: false
        always_run: true