<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiPotter Feeds</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .feed, .predictions, .images {
            margin: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }
        .feed {
            width: 400px;
            height: 300px;
            position: relative;
        }
        .feed img {
            width: 100%;
            height: 100%;
            display: block;
        }
        .feed-title, .section-title {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px;
            border-radius: 3px;
        }
        .predictions {
            width: 200px;
            max-height: 300px;
            overflow-y: auto;
        }
        .images {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container {
            margin: 10px;
            text-align: center;
        }
        .image-container img {
            width: 150px;
            height: 150px;
            display: block;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="feed">
        <div class="feed-title">Video Feed</div>
        <img src="/video_feed" alt="Video Feed" />
    </div>
    <div class="feed">
        <div class="feed-title">Spell Feed</div>
        <img src="/spell_feed" alt="Spell Feed" />
    <div class="predictions">
        <h3 class="section-title">Predictions</h3>
        <ul id="predictions-list">
            <!-- Predictions will be dynamically loaded here -->
        </ul>
    </div>
    <div class="images">
        <h3 class="section-title">Base Images</h3>
        {% for image in base_images %}
        <div class="image-container">
            <img src="/media/base_images/{{ image.filename }}" alt="{{ image.title }}">
            <p>{{ image.title }}</p>
        </div>
        {% endfor %}
    </div>
    <script>
        async function loadPredictions() {
            const response = await fetch('/predictions');
            const predictions = await response.json();
            const predictionsList = document.getElementById('predictions-list');
            predictionsList.innerHTML = ''; // Clear existing predictions

            for (const [spell, probability] of Object.entries(predictions)) {
                const li = document.createElement('li');
                li.textContent = `${spell}: ${probability.toFixed(2)}`;
                predictionsList.appendChild(li);
            }
        }

        // Fetch predictions every 5 seconds
        setInterval(loadPredictions, 5000);
    </script>
</body>
</html>
